{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign In</h3>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
                <div class="mt-3 text-center d-flex justify-content-between">
                    <a href="{{ url_for('main.signup') }}" class="text-decoration-none">Create Account</a>
                    <a href="{{ url_for('main.forgot_password') }}" class="text-decoration-none">text-muted">Forgot
                        Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
